<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% block title %}Media Project{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet"/>

    <!-- bundled JS (includes HTMX) -->
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>

    <!-- Script to update page title after HTMX swap -->
    <script>
        document.addEventListener('htmx:afterSwap', function (evt) {
            const title = evt.detail.xhr?.getResponseHeader('X-Page-Title');
            if (title) {
                document.title = title;
            }
        });
    </script>

    <!-- Favicon Setup -->
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon.ico') }}" sizes="any">
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon-32x32.png') }}" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon-16x16.png') }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/icons/apple-touch-icon-180x180.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='assets/icons/site.webmanifest') }}">
</head>


<body class="overflow-hidden">

{% block background %}{% endblock %}

{% block navbar %}{% endblock %}

<main class="container mx-auto p-4">
    <!-- Main Content Area -->
    <div id="main-content">
        {% block content %} {% endblock %}
    </div>
</main>

<!-- Load HTMX -->

</body>
</html>
