<!-- Centered Message -->
<section class="flex min-h-screen items-center justify-center px-4 py-12">
    <!-- Forgot Password Card -->
    <div
        class="w-full max-w-sm rounded-xl border border-gray-700 bg-black bg-opacity-20 backdrop-blur-sm shadow-2xl">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-center text-white text-shadow mb-1">EduLearn</h1>
            <p class="text-center text-gray-300 text-sm mb-5">Reset your password</p>

            <form class="flex flex-col gap-y-3" novalidate>
                <div>
                    <label for="resetEmail" class="label p-0">
                        <span class="label-text text-xs">Email</span>
                    </label>
                    <input
                        type="email"
                        id="resetEmail"
                        class="input input-bordered w-full bg-gray-700 text-white placeholder-gray-300 focus:border-blue-400 focus:outline-none text-sm h-9"
                        placeholder="johndoe@example.com"
                        required
                    />
                </div>

                <button type="submit"
                        class="btn btn-primary btn-block mt-4 text-sm py-2 bg-gradient-to-r from-blue-600 to-blue-800 hover:scale-105 transition-transform normal-case">
                    Send Reset Link
                </button>
            </form>

            <p class="text-center text-xs text-gray-300 mt-5">
                Remembered your password?
                <a hx-get="{{ url_for('auth.login') }}"
                   hx-target="#main-content"
                   hx-swap="innerHTML"
                   hx-push-url="/auth/login"
                   class="text-blue-300 hover:underline font-medium cursor-pointer">
                    Log in
                </a>
            </p>
        </div>
    </div>
</section>
