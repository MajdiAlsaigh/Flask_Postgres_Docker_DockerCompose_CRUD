<!-- Centered Message -->
<section class="flex min-h-screen items-center justify-center px-4 py-12">
    <!-- Login Card -->
    <div
        class="w-full max-w-sm rounded-xl border border-gray-700 bg-black bg-opacity-20 backdrop-blur-sm shadow-2xl animate-pulse-slow"
        id="login">
        <div
            class="w-full max-w-sm rounded-xl border border-gray-700 bg-black bg-opacity-20 backdrop-blur-sm shadow-2xl animate-pulse-slow">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-center text-white text-shadow mb-1">EduLearn</h1>
                <p class="text-center text-gray-300 text-sm mb-5">Welcome back!</p>

                <!-- Google Login Button -->
                <button
                    class="btn btn-outline btn-wide w-full mb-4 hover:scale-105 transition-transform flex items-center justify-center gap-2 text-gray-800 border-gray-400 hover:border-gray-500 bg-white hover:bg-gray-100 text-sm font-medium normal-case">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 fill-current">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"/>
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"/>
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                            fill="#FBBC05"/>
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="divider text-gray-500 text-xs">or log in with email</div>

                <form class="flex flex-col gap-y-3" novalidate>
                    <div>
                        <label for="loginEmail" class="label p-0">
                            <span class="label-text text-xs">Email</span>
                        </label>
                        <input
                            type="email"
                            id="loginEmail"
                            class="input input-bordered w-full bg-gray-700 text-white placeholder-gray-300 focus:border-blue-400 focus:outline-none text-sm h-9"
                            placeholder="johndoe@example.com"
                            required
                        />
                    </div>

                    <div>
                        <label for="loginPassword" class="label p-0">
                            <span class="label-text text-xs">Password</span>
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="loginPassword"
                                class="input input-bordered w-full bg-gray-700 text-white placeholder-gray-300 focus:border-blue-400 focus:outline-none text-sm h-9"
                                placeholder="••••••••"
                                required
                            />
                            <button type="button"
                                    class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white">
                                <i class="fas fa-eye-slash text-xs"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-end mt-1">
                        <a hx-get="{{ url_for('auth.forgot_password') }}"
                           hx-target="#main-content"
                           hx-swap="innerHTML"
                           hx-push-url="/auth/forgot-password"
                           class="text-xs text-blue-300 cursor-pointer hover:underline">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit"
                            class="btn btn-primary btn-block mt-3 text-sm py-2 bg-gradient-to-r from-blue-600 to-blue-800 hover:scale-105 transition-transform normal-case">
                        Log In
                    </button>
                </form>

                <p class="text-center text-xs text-gray-300 mt-5">
                    Don't have an account?
                    <a hx-get="{{ url_for('auth.register') }}"
                       hx-target="#main-content"
                       hx-swap="innerHTML"
                       hx-push-url="/auth/register"
                       class="text-blue-300 hover:underline font-medium cursor-pointer">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
